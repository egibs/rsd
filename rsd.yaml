package:
  name: rsd
  version: v0.4.0
  epoch: 0
  description: "Rust implemention of xxd -e -l 64"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgit2-dev
      - rust~1.79
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/egibs/rsd
      tag: ${{package.version}}

  - runs: make build

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      cp rsd ${{targets.destdir}}/usr/bin/rsd

  - uses: strip

update:
  enabled: true
  github:
    identifier: egibs/rsd
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: |
        /usr/bin/rsd
